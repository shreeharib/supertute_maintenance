<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supertute.com - Under Maintenance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Basic Reset */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", sans-serif;
      }

      /* Main Container */
      .maintenance-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #8b0000; /* Dark Red */
        color: #ffffff; /* White Text */
        text-align: center;
        padding: 2rem;
        box-sizing: border-box;
      }

      /* Logo/Brand Name */
      .brand-name {
        font-size: 2.5rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 1rem;
      }

      /* Main Heading */
      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin: 0.5rem 0;
        color: #ffffff;
      }

      /* Subtitle/Message */
      p {
        font-size: 1.1rem;
        line-height: 1.6;
        max-width: 600px;
        margin: 1rem 0 2rem 0;
      }

      /* Contact Info */
      .contact-info {
        font-size: 1rem;
        font-weight: 400;
      }

      .contact-info a {
        color: #ffffff; /* White links */
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-bottom 0.3s;
      }

      .contact-info a:hover {
        border-bottom: 1px solid #ffffff;
      }

      /* Using black for a subtle separator if needed, but white is cleaner here */
      .contact-info span {
        margin: 0 10px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="maintenance-container">
      <div class="brand-name">Supertute</div>

      <h1>Our webiste is Under Maintenance</h1>

      <p>
        We're currently making some improvements to enhance your experience. We
        appreciate your patience and will be back online shortly.
      </p>

      <div class="contact-info">
        For any urgent queries, please contact us: <br /><br />
        <a href="mailto:supertute.info@gmail.com">supertute.info@gmail.com</a>
        <span>|</span>
        <a href="tel:+916383258871">+91 6383258871</a>
      </div>
    </div>
  </body>
</html>
