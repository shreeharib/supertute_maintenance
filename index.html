<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supertute.com - Under Maintenance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
      }

      /* Main Container */
      .maintenance-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #8b0000; /* Dark Red */
        color: #ffffff; /* White Text */
        text-align: center;
        padding: 2rem 1.5rem;
      }

      /* Logo/Brand Name */
      .brand-name {
        font-size: clamp(2rem, 5vw, 2.5rem);
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 1rem;
        word-wrap: break-word;
      }

      /* Main Heading */
      h1 {
        font-size: clamp(1.5rem, 4vw, 2rem);
        font-weight: 700;
        margin: 0.5rem 0;
        color: #ffffff;
        word-wrap: break-word;
      }

      /* Subtitle/Message */
      p {
        font-size: clamp(1rem, 2.5vw, 1.1rem);
        line-height: 1.6;
        max-width: 600px;
        width: 100%;
        margin: 1rem 0 2rem 0;
      }

      /* Contact Info */
      .contact-info {
        font-size: clamp(0.9rem, 2vw, 1rem);
        font-weight: 400;
        max-width: 90%;
      }

      .contact-info a {
        color: #ffffff;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-bottom 0.3s;
        word-break: break-all;
      }

      .contact-info a:hover {
        border-bottom: 1px solid #ffffff;
      }

      .contact-info span {
        margin: 0 10px;
        opacity: 0.7;
      }

      /* Mobile Devices (Portrait) */
      @media only screen and (max-width: 480px) {
        .maintenance-container {
          padding: 1.5rem 1rem;
        }

        .brand-name {
          font-size: 2rem;
          margin-bottom: 0.75rem;
        }

        h1 {
          font-size: 1.5rem;
          margin: 0.5rem 0;
        }

        p {
          font-size: 1rem;
          margin: 0.75rem 0 1.5rem 0;
        }

        .contact-info {
          font-size: 0.9rem;
        }

        .contact-info br {
          display: block;
        }

        .contact-info span {
          display: block;
          margin: 0.5rem 0;
          opacity: 0;
          height: 0;
        }

        .contact-info a {
          display: inline-block;
          margin: 0.5rem 0;
        }
      }

      /* Tablets (Portrait) */
      @media only screen and (min-width: 481px) and (max-width: 768px) {
        .maintenance-container {
          padding: 2rem 1.5rem;
        }

        .brand-name {
          font-size: 2.25rem;
        }

        h1 {
          font-size: 1.75rem;
        }

        p {
          font-size: 1.05rem;
        }
      }

      /* Tablets (Landscape) and Small Laptops */
      @media only screen and (min-width: 769px) and (max-width: 1024px) {
        .maintenance-container {
          padding: 2rem;
        }

        .brand-name {
          font-size: 2.35rem;
        }

        h1 {
          font-size: 1.85rem;
        }
      }

      /* Large Screens */
      @media only screen and (min-width: 1025px) {
        .maintenance-container {
          padding: 2rem;
        }
      }

      /* Extra Small Devices (Less than 320px) */
      @media only screen and (max-width: 320px) {
        .brand-name {
          font-size: 1.75rem;
        }

        h1 {
          font-size: 1.25rem;
        }

        p {
          font-size: 0.9rem;
        }

        .contact-info {
          font-size: 0.85rem;
        }
      }

      /* Landscape Orientation for Mobile */
      @media only screen and (max-height: 500px) and (orientation: landscape) {
        .maintenance-container {
          padding: 1rem;
        }

        .brand-name {
          font-size: 1.5rem;
          margin-bottom: 0.5rem;
        }

        h1 {
          font-size: 1.25rem;
          margin: 0.25rem 0;
        }

        p {
          font-size: 0.9rem;
          margin: 0.5rem 0 1rem 0;
        }

        .contact-info {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="maintenance-container">
      <div class="brand-name">Supertute</div>

      <h1>Our website is Under Maintenance</h1>

      <p>
        We're currently making some improvements to enhance your experience. We
        appreciate your patience and will be back online shortly.
      </p>

      <div class="contact-info">
        For any urgent queries, please contact us: <br /><br />
        <a href="mailto:supertute.info@gmail.com">supertute.info@gmail.com</a>
        <span>|</span>
        <a href="tel:+916383258871">+91 6383258871</a>
      </div>
    </div>
  </body>
</html>
